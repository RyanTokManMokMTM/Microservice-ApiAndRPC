Name: pay.rpc
ListenOn: 0.0.0.0:9003
Etcd:
  Hosts:
  - etcd:2379
  Key: pay.rpc

Mysql:
  DataSource: root:admin@tcp(mysql:3306)/mall?charset=utf8mb4&parseTime=true&loc=Asia%2FHong_Kong


CacheRedis:
  - Host: redis:2379
    type: node
    pass:

UserRPC:
  Etcd:
    Hosts:
      - etcd:2379
    Key: user.rpc

OrderRPC:
  Etcd:
    Hosts:
      - etcd:2379
    Key: order.rpc

Redis:
  Key: rpc:auth:pay
  Host: redis:2379
  type: node
  pass:

Prometheus:
  Host: 0.0.0.0
  Port: 9093
  Path: /metrics

Telemetry:
  Name: pay.rpc
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger